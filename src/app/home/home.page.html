<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-select (ionChange)="manejarSeleccionFigura($event)" label="Figura Geometrica">
    <ion-select-option value="Circulo">Circulo</ion-select-option>
    <ion-select-option value="Triangulo">Triangulo</ion-select-option>
  </ion-select>
  <app-circulo *ngIf="esCirculo()" />
  <app-triangulo *ngIf="esTriangulo()" />
</ion-content>
